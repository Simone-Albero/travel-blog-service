<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Travel-blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link href="/css/form.css" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">
					<img src="/images/logo_test.png" alt="" width="40" height="40" class="d-inline-block align-text-auto"> Drogati
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}" th:text="Profile">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/login}" th:text="Login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{'/register'}" th:text="Sign-Up">Sign-Up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
  <div class="container contenitore-signUp">
    <div class="row">
      <div class="col col-md-4">


        <h2 class="text-center">Sign up</h2>
        <form class="" th:action = "@{/registration/validate}" method="post">
                  <!--<div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                  </div>-->

                  <div class="form-group">
                    <input type="text" th:field="${user.name}" class="form-control" />
                    <label class="form-label" for="form3Example1c">Your Name</label>
                    <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"> </span>
                  </div>

                  <div class="form-group">
                    <input type="text" th:field="${user.surname}" class="form-control" />
                    <label class="form-label" for="form3Example1c">Your Surname</label>
                    <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"> </span>
                  </div>

                  <div class="form-group">
                    <input type="text" th:field="${credentials.username}" class="form-control" />
                    <label class="form-label" for="form3Example1c">Your User name</label>
                    <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"> </span>
                  </div>

                  <div class="form-group">
                    <input type="date" th:field="${user.birthDate}" class="form-control" />
                    <label class="form-label" for="form3Example1c">Your Birth date</label>
                    <span th:if="${#fields.hasErrors('user.birthDate')}" th:errors="${user.birthDate}"> </span>
                  </div>

                  <div class="form-group">
                    <input type="text" th:field="${user.email}" class="form-control" />
                    <label class="form-label" for="form3Example1c">Your Email</label>
                    <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"> </span>
                  </div>

                  <div class="form-group">
                    <input type="password" th:field="${credentials.password}" class="form-control" />
                    <label class="form-label" for="form3Example4c">Password</label>
                    <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"> </span>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>
              </div>


              <div class="col col-md-8">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="image-singUp" alt="Immagine Sign Up">

              </div>

            </div>

            


          </div>

          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        </body>
        </html>
