<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Aggiungi Esperienza</title>	
		
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/login.css">
	<link rel="stylesheet" href="/css/base.css">	
</head>
<body>
		<!-- Navbar Fragment -->
		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="page container-fluid">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
				<form class="" th:action = "@{/login}" method="POST">
	                <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
                        <div class="alert alert-danger error text-center ">
                            Errore nel Login!<br>controlla di aver inserito correttamente le tue credenziali!
                        </div>
                  </div>
	                
	                <h1 class="form-text text-muted mb-4"><b>Login</b></h1>
	                <div class="form-group">
	                	<label class="form-label" for="form3Example1c">Your User name</label>
	                	<input type="text" name="username" class="form-control" required/>
	                </div>
	                <div class="form-group">
	                	<label class="form-label" for="form3Example4c">Password</label>
	                	<input type="password" name="password" class="form-control" required/>
	                </div>
	                
	                <a class="btn btn-outline-success mt-2 mb-4" href="/oauth2/authorization/google">
						<img style="width: 25px; margin-right: 10px" src="/images/icon/icon-google.png">
						Login With Google
				    </a>
					
					<small class="form-text text-muted">Not registered? <a href="/register">Create an account</a></small><br>
					
	                <div class="form-group">
	                	<button type="submit" class="btn btn-primary btn-lg">Login</button>
	                </div>
	                
	                
            	</form>
       		 </div>
       	</div>
       	
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
