<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link href="../static/index.css" rel="stylesheet">
	<title>Travel-blog</title>
</head>
<body>
	<header>
		
	</header>

	<div class="login form">
		<h2>Login</h2>
		<form th:action = "@{/persona}" method="get" th:object = "${persona}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
			</div>
			<div>
				<span> email <input type="text" th:field="*{email}" placeholder="email" /> </span>
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>
			</div>

			<div>
				<span> password:<input type="password" th:field="*{password}" placeholder="password" /> </span>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>

			<div>
				<span class="button"> <a th:href="@{'/login'}" th:text="Login">Login</a> </span>
				<span class="button"> <a th:href="@{'/toSignUp'}" th:text="Sign-Up">Sign-Up</a> </span>
			</div>

		</form>
	</div>
</body>
</html>
