	<div th:each="experience : ${experiences}"class="container my-5" style="width:50rem">
		<div class="card">
			<div class="container px-0">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
				    	<div class="carousel-item active">
				      		<img src="/images/blue.jpeg" class="d-block w-100" alt="...">
				    	</div>				    	
				    	<div class="carousel-item">
				      		<img src="/images/red.jpeg" class="d-block w-100" alt="...">
				    	</div>
				  	</div>
				 	<button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
				    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
				    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Next</span>
				  </button>
				</div>			
			
			</div>
		  	<div class="card-body">
		    	<h3 th:text="${experience.name}"class="card-title">Card title</h3>
		    	<h5 th:text="|${experience.location.city},${experience.location.country}|"class="card-title">Card title</h5>
		    	<p th:text="${experience.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    	<a th:href="@{'/profile/' + ${experience.user.id}}" class="btn btn-primary" th:text="|${experience.user.name} ${experience.user.surname}|"></a>
		  	</div>
		</div>
	</div>
