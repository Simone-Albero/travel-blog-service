
<!DOCTYPE html>
<meta charset="UTF-8" />
<html xmlns:th="http://www.thymeleaf.org" lang="it">

	<title>Travel-blog home page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<style>
		body {
			background-image: url('/images/background.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;

		}
	</style>
	<header>
		<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">
					<img src="/images/logo_test.png" alt="" width="40" height="40" class="d-inline-block align-text-auto"> Drogati
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}" th:text="Profile">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/login}" th:text="Login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{'/register'}" th:text="Sign-Up">Sign-Up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!--card con carosello-->
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

	crossorigin="anonymous"
	/>
	<div class="container">
		<div id="carouselControls" class="carousel slide" data-interval="false" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="w-100" src="/images/foto1.JPG" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/foto2.JPG" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/foto3.JPG" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="container__profile">

			alt="people"
			/>
			<div class="container__profile__text">
