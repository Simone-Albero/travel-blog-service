
<!DOCTYPE html>
<meta charset="UTF-8" />
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel-blog home page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="../static/index.css">-->
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img th:src="@{/image/logo_test.png}" alt="" width="40" height="40" class="d-inline-block align-text-auto"> Drogati
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{''}" th:text="Profile">Profile</a>
						</li>
					</ul>
					<div class="login_bar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:href="@{'/user/form'}" th:text="Login">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:href="@{'/toSignUp'}" th:text="Sign-Up">Sign-Up</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div id="carouselControls" class="carousel slide" data-touc="true" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" th:src="@{/image/foto1.JPG}" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/image/foto2.JPG}" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/image/foto3.JPG}" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" data-target="#carouselControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" data-target="#carouselControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
