
<!DOCTYPE html>
<meta charset="UTF-8" />
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel-blog home page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="../static/home.css" rel="stylesheet">

<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img th:src="@{/image/logo_test.png}" alt="" width="40" height="40" class="d-inline-block align-text-auto"> Drogati

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

				<div class="collapse navbar-collapse" id="navbarNav">

					</ul>
				</div>
				<div class="login_bar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{'/toLogin'}" th:text="Login">Login</a>

						<li class="nav-item">

	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

			<div class="carousel-item active">
				<img th:src="@{/image/foto1.JPG}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/image/foto3.JPG}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/image/foto3.JPG}" class="d-block w-100" alt="...">
			</div>
		</div>

			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
