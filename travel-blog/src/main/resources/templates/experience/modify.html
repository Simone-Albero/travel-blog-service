<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Modifica Esperienza</title>	
		
		
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/expModify.css">
		<link rel="stylesheet" href="/css/base.css">
		
	</head>
	<body>

		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="page container-fluid">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
				<form th:action="@{/experience/modify}" method="post" enctype="multipart/form-data" class="m-3">		  
				  
				  <input type="hidden" th:field="${experience.id}">
				  <input type="hidden" th:field="${experience.imgs}">
				  
				  <h1 class="form-text text-muted mb-3"><b>Modifica esperienza</b></h1>
				  
				  <div class="form-row d-flex justify-content-center">
				  		<div th:each="img : ${experience.imgs}">
							<div th:if="${img != null}" class="form-group col-sm-auto m-2">
								<img class="img-thumbnail row" th:src="@{'/images/' + ${experience.getDirectoryName()} + '/' + ${img}}"></img>
							</div>
						</div>
				  </div>
				 
				  <div class="mb-3">
				    <label class="form-label">Nome</label>
				    <input th:field="${experience.name}" type="text"   class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Descrizione</label>
				    <input th:field="${experience.description}" type="text"  class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Nazione</label>
				    <input th:field="${experience.location.country}" type="text"  class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Citt√†</label>
				    <input th:field="${experience.location.city}" type="text"  class="form-control">
				  </div>
				 <div class="container row mt-5">
				 	<div class="col d-flex justify-content-center">
				  		<button th:href="@{/profile}" class="btn btn-danger">Annulla</button>				 	
				 	</div>				 
				 	<div class="col d-flex justify-content-center">
				  		<button type="submit" class="btn btn-success">Conferma</button>				 	
				 	</div>
				 </div> 

				</form>				
			</div>
		</div>		
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


	</body>
</html>
