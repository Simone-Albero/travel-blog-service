<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- CSS only -->
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  		<!-- JavaScript Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  				integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<meta charset="UTF-8" />
		<title>Aggiungi Esperienza</title>	
	</head>
	<body>

		
		<div class="d-flex container justify-content-center">
			<div class="col-lg-6 card border border-primary" >
				<form th:action="@{/experience/add}" method="post" enctype="multipart/form-data" class="m-3">		  
				  
				  <div class="mb-3">
				    <label class="form-label">Nome</label>
				    <input th:field="${experience.name}" type="text"   class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Descrizione</label>
				    <input th:field="${experience.description}" type="text"  class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Country</label>
				    <input th:field="${location.country}" type="text"  class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">City</label>
				    <input th:field="${location.city}" type="text"  class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Images</label>
				    <input type="file"  name="file" class="form-control-file" multiple>
				  </div>
				  <button type="submit" class="btn btn-primary">Aggiungi Esperienza</button>
				</form>				
			</div>
		</div>		
		

	</body>
</html>
