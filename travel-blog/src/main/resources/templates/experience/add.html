<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Aggiungi Esperienza</title>	
		
		 <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/add.css">
		<link rel="stylesheet" href="/css/base.css">
		
	</head>
	<body>
		
		<!-- Navbar Fragment -->
		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="page container-fluid">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
					<form th:action="@{/experience/add}" method="post" enctype="multipart/form-data" class="m-3">		  
					  <h1 class="form-text text-muted mb-3"><b>Raccontaci la tua esperienza</b></h1>
					  <div class="mb-3">
					    <label class="form-label">Nome</label>
					    <input th:field="${experience.name}" type="text"   class="form-control">
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Descrizione</label>
					    <input th:field="${experience.description}" type="text"  class="form-control">
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Country</label>
					    <input th:field="${location.country}" type="text"  class="form-control">
					  </div>
					  <div class="mb-3">
					    <label class="form-label">City</label>
					    <input th:field="${location.city}" type="text"  class="form-control">
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Images</label>
					    <input type="file" name="file" class="form-control-file" multiple>
					  </div>
					  <button type="submit" class="btn btn-primary">Aggiungi Esperienza</button>
					</form>				
			</div>
		</div>		
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	
	</body>
</html>
