<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Nuova esperienza</title>
	  	<!-- CSS only -->
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  		<!-- JavaScript Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  				integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  		
</head>
<body>

	<div class="d-flex container justify-content-center">
		<div class="col-lg-6 card border border-primary" >
			<form th:action="@{'/experience/add/' + ${userId}}" method="post"  th:object="${experience}" class="m-3">			  
			  				  
			  				  
			  <div class="mb-3">
			    <label class="form-label">Name</label>
			    <input th:field="*{name}" type="text" required class="form-control">
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Description</label>
			    <input th:field="*{description}" type="text" required class="form-control">
			  </div>
			  <div class="mb-3">
			    <label class="form-label">When</label>
			    <input th:field="*{creationTime}" type="date" required class="form-control">
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Where</label>
			    <input th:field="*{location}" type="text" required class="form-control">
			  </div>				  
	
			  <button type="submit" class="btn btn-primary">Add Experience</button>
			  <span th:text="${userId}"></span>
			</form>				
		</div>
	</div>

</body>
</html>
